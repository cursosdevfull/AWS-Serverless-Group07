<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cognito</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <form class="col-8">
      <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          id="registerName"
          placeholder="name"
        />
        <label for="floatingInput">Name</label>
      </div>

      <div class="form-floating">
        <input
          type="email"
          class="form-control"
          id="registerEmail"
          placeholder="name@example.com"
        />
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="registerPassword"
          placeholder="Password"
        />
        <label for="floatingPassword">Password</label>
      </div>

      <button class="btn btn-primary w-100 py-2" id="btnSignUp" type="button">
        Sign up
      </button>
    </form>

    <hr />

    <form class="col-8">
      <h1 class="h3 mb-3 fw-normal">Verify</h1>

      <div class="form-floating">
        <input
          type="email"
          class="form-control"
          id="verifyEmail"
          placeholder="name@example.com"
        />
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          id="verifyCode"
          placeholder="Code"
        />
        <label for="floatingPassword">Code</label>
      </div>

      <button class="btn btn-primary w-100 py-2" id="btnVerify" type="button">
        Verify
      </button>
    </form>

    <hr />
    <form class="col-8">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating">
        <input
          type="email"
          class="form-control"
          id="loginEmail"
          placeholder="name@example.com"
        />
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="loginPassword"
          placeholder="Password"
        />
        <label for="floatingPassword">Password</label>
      </div>

      <button class="btn btn-primary w-100 py-2" id="btnSignIn" type="button">
        Sign in
      </button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js/dist/amazon-cognito-identity.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/aws-sdk/2.1494.0/aws-sdk.js"
      integrity="sha512-qfxANuDZNI7g+uBCx2hGOgxcivfjvXMRpIoQekMP9L5Q6iupB0Ggem25v+j/SDE7zVNUWXQAFi/lPILYNBwufw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
